{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update - To Do</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'update.css' %}">

</head>
<body>
<div class="card p-1 mt-2 text-center mx-auto" style="width: 18rem; border-radius: 15px;">
        <form action="{% url 'update' update_task.pk %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input value="{{update_task.task}}" class="form-control input-task text-center" type="text" placeholder="Enter New Task" name="task">
            <div class="input-group mt-3 mx-auto">
                <input name="image" type="file" accept="image/jpeg, image/png, image/gif" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
            </div>
            <div class="card-body">
                <input type="submit" style="width: 120px; border-radius: 15px;" class="btn btn-success">
            </div>
        </form>
    </div>
</body>
</html>
